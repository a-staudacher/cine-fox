<div>
  <table class="table" *ngIf="medias?.length">
    <thead>
    <tr>
      <th>Name</th>
      <th>Größe</th>
      <th>Status</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let media of medias; let i = index;">
      <td><strong>{{ media.originalFileName }}</strong></td>
      <td>{{ media.size/1024/1024 | number }}&nbsp;MB</td>

      <td>
        <span *ngIf="!media.id">Wird hochgeladen...</span>
        <span *ngIf="media.id">Hochgeladen</span>
      </td>

      <td>
        <img [src]="previews[i] | safeUrl" *ngIf="previews[i] && medias[i].contentType.includes('image')"
             class="img-fluid">
      </td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-danger" (click)="deleteMedia(i)">
            Entfernen
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <input [id]="'field_' + name" name="pic" type="file" accept="image/*" ng2FileSelect [uploader]="uploader" [multiple]="true"/>
</div>
