<!-- hs sidebar Start -->
<div class="hs_blog_categories_main_wrapper hs_blog_categories_main_wrapper2">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div class="hs_blog_left_sidebar_main_wrapper">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="hs_blog_box1_main_wrapper">
                <div class="hs_blog_box1_img_wrapper">
                  <img src="assets/images/content/blog_category/b1.jpg" alt="blog_img">
                </div>
                <div class="hs_blog_box1_cont_main_wrapper">
                  <div class="hs_blog_cont_heading_wrapper">
                    Bild hochladen <br><br>
                    <!--<input [id]="'field_' + name" type="file" ng2FileSelect [uploader]="uploader" [multiple]="true"/>-->
                    <br>
                    <h2>Name</h2>
                    <input id="name" type="text" name="name" formControlName="name" class="form-control"/>
                    <br>
                    <h2>Genre</h2>
                    <!-- Genre Auswahl -->
                    <input id="genre" type="text" name="genre" formControlName="genre" class="form-control"/>
                    <br>
                    <h2>Hersteller</h2>
                    <!--Hersteller auswahl / eingabe-->
                    <input id="hersteller" type="text" name="hersteller" formControlName="hersteller" class="form-control"/>
                    <br>
                    <h2>Kategorie</h2>
                    <!-- Kategorie auswahl-->
                    <input id="kategorie" type="text" name="kategorie" formControlName="kategorie" class="form-control"/>
                    <br>
                    <h2>Episoden</h2>
                    <!--Episoden-listen eingabe</p><br>-->
                    <input id="episoden" type="text" name="episoden" formControlName="episoden" class="form-control"/>
                    <br>
                    <h2>Direktor</h2>
                    <!--Direktor auswahl-->
                    <input id="direktor" type="text" name="direktor" formControlName="direktor" class="form-control"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
