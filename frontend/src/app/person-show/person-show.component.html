<form [formGroup]="personShow">
  <div class="prs_title_main_sec_wrapper">
    <div class="prs_title_img_overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="prs_title_heading_wrapper">
            <h2>Actor / Director</h2>
            <ul>
              <li><a [routerLink]="'/index'">Home</a>
              </li>
              <li>&nbsp;&nbsp; >&nbsp;&nbsp; Actor / Director</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hs_blog_categories_main_wrapper hs_blog_categories_main_wrapper2">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="hs_blog_left_sidebar_main_wrapper">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="hs_blog_box1_main_wrapper">
                  <div class="row">

                  </div>
                  <div class="hs_blog_box1_cont_main_wrapper">
                    <div class="col" *ngIf="!person.pictures">
                      <div class="hs_blog_box1_img_wrapper">
                        <img src="assets/images/content/blog_category/b1.jpg" alt="blog_img">
                      </div>
                    </div>
                    <div class="col" *ngIf="person.pictures">
                      <div class="hs_blog_box1_img_wrapper">
                        <td>
                          <img src="assets/images/content/blog_category/b1.jpg" alt="blog_img">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="vorname">First name:</label>
                          <div id="vorname"> {{person.vorname}}</div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="col">
                        <label for="nachname">Last name:</label>
                        <div id="nachname"> {{person.nachname}}</div>
                      </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <label for="dayOfBirth">Day of birth:</label>
                        <div id="dayOfBirth"> {{person.dayOfBirth | date : 'dd. MM. yyyy'}}</div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <label for="beschreibung">Description:</label>
                        <div id="beschreibung"> {{person.beschreibung}}</div>
                      </div>
                    </div>

                    <!--<div class="row">
                      <div class="col">
                        <label for="directors">Movies directed:</label>
                        <div id="directors" *ngFor="let director of person.directors">
                          <td *ngFor="let movie of getDirectorSerie(director)">
                            {{movie}}
                          </td>
                        </div>
                      </div>
                    </div>-->

                    <div class="row">
                      <div class="col">
                        <label for="charakters">Characters played:</label>
                        <div id="charakters" *ngFor="let charakter of person.charakters">
                            {{charakter}}
                        </div>
                      </div>
                    </div>

                    &nbsp;
                    &nbsp;
                    <div>
                      <button type="button" class="btn btn-primary" [routerLink] = "'/person-form/' + person.id">
                        Edit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
