<div class="prs_title_main_sec_wrapper">
  <div class="prs_title_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="prs_title_heading_wrapper">
          <h2>Search-Results</h2>
          <ul>
            <li><a [routerLink]="'/index'">Home</a>
            </li>
            <li>&nbsp;&nbsp; >&nbsp;&nbsp; Search-Results</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="hs_blog_categories_main_wrapper hs_blog_categories_main_wrapper2">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div class="hs_blog_left_sidebar_main_wrapper">
          <div class="container">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="hs_blog_box1_main_wrapper">
                <div class="hs_blog_box1_cont_main_wrapper">
                  <div class="hs_blog_cont_heading_wrapper">
                    <div class="prs_title_heading_wrapper">
                      <form class="form-inline">
                      <div class="form-group mx-sm-3 mb-2">
                        <label for="searchinput" class="sr-only">Search here:</label>
                        <input id="searchinput" class="form-control" type="text" #searchText placeholder="Search Movie">
                      </div>
                      <button (click)="searchMovies(searchText.value)" type="button" class="btn btn-warning mb-2">Search</button>
                      </form>
                      <br><br>
                      <h3 style="color: black">Search-Results</h3>
                      <br>
                      <table class="table table-striped">
                        <thead>
                        <tr>
                          <th scope="col">Movie</th>
                          <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let movie of searchResult">
                          <td>{{movie.name}}</td>
                          <td><button [routerLink]="'/movie-show/' + movie.id">Details</button></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
